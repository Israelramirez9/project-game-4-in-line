<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4 in line</title>
    <link rel="icon" href="images/icon.png">
</head>

<body>    
    <div id="game">
        <div id="table-menu">
            <div class="block" id="table-menu-size">
                <h2> Choose Size (Row x Column):</h2>
                <div>
                    <div class="button-style">
                        <button id="1" class="option-size-game">6x7</button>
                    </div>
                    <div class="button-style">
                        <button id="2" class="option-size-game">7x8</button>
                    </div>
                    <div class="button-style">
                        <button id="3" class="option-size-game">8x9</button>
                    </div>
                    <div class="button-style">
                        <button id="4" class="option-size-game">9x10</button>
                    </div>

                </div>
            </div>
            <div class="block " id="table-menu-game-mode">
                <h3>Game Mode:</h3>
                <div class="button-style">
                    <button class="option-game-mode" id="button-singleplayer">Singleplayer</button>
                    <button class="option-game-mode" id="button-multiplayer">Multiplayer</button>
                </div>
            </div>
            <div class="block " id="table-menu-players">
                <div id="table-menu-player1">
                    <div>
                        <label><b>Player 1:</b></label>
                        <input id="input-player1"type="text" placeholder="Name">
                    </div>
                    <select class="color" class="button-style" id="color-player1">
                        <option value="" selected disabled>Seleccione un color ...</option>
                        <option value="#FF0000">Red</option>
                        <option value="#0060FF">Blue</option>
                        <option value="#29FF00">Green</option>
                        <option value="#FEFF00">Yellow</option>
                        <option value="#9400D3">Purple</option>
                        <option value="#FFC0CB">Pink</option>
                    </select>
                </div>
                <div id="table-menu-player2">
                    <div>
                        <label><b>Player 2:</b></label>
                        <input id="input-player2" type="text" placeholder="Name">
                    </div>
                    <select class="color" id="color-player2">
                        <option value="" selected disabled>Seleccione un color ...</option>
                        <option value="#FF0000">Red</option>
                        <option value="#0060FF">Blue</option>
                        <option value="#29FF00">Green</option>
                        <option value="#FEFF00">Yellow</option>
                        <option value="#9400D3">Purple</option>
                        <option value="#FFC0CB">Pink</option>
                    </select>
                </div>
            </div>
            <div id="table-menu-button-start" class="button-style block">
                <button id="button-start">Start</button>
            </div>
        </div>
        <div id="screen-turn">
            <div id="screen-turn-player"></div>           
        </div>
        <div id="table-game">

            <table>
                <tbody>
                </tbody>
            </table>
        </div>
    
    </div>
    
    <script src="script.js" type="module"></script>
</body>

</html>
